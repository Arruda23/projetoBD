<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de Imoveis</title>
</head>
<body>
	<h1>Lista de Imoveis</h1>
	<hr>
	<table>
		<tr>
			<td>ID</td>
			<td>TIPO</td>
			<td>ENDERECO</td>
			<td>RESPONSAVEL</td>
			<td>Excluir</td>
			<td>Atualizar</td>
		</tr>
		{% for imovel in imoveis %}
		<tr>
			<td>{{imovel.numero}}</td>
			<td>{{imovel.tipo}}</td>
			<td>{{imovel.endereco}}</td>
			<td>{{imovel.responsavel}}</td>
			<td><a href="/excluir/{{imovel.numero}}">Excluir</a></td>
			<td><a href="/atualizar/{{imovel.numero}}">Atualizar</a></td>
		</tr>
		
		{% endfor %}

	</table>
	<a href="/index">Voltar</a>
</body>
</html>
