<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de Imoveis</title>
</head>
<body>
	<h1>Lista de Imoveis</h1>
	<hr>
	<table>
		<tr>
			<td>ID</td>
			<td>TIPO</td>
			<td>ENDERECO</td>
			<td>RESPONSAVEL</td>
		</tr>
		{% for imoveis in imoveis %}
		<tr>
			<td>{{imoveis.numero}}</td>
			<td>{{imoveis.tipo}}</td>
			<td>{{imoveis.endereco}}</td>
			<td>{{imoveis.responsavel}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
