<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina de Cadastro</title>
</head>
<body>
	<h1>Cadastro de Imovel</h1>
	<hr>
	<form action="{{ url_for('cadastro')}}" method="POST">
		<table>
			<tr>
				<td>Endereço</td>
				<td><input type="text" name="endereco"></td>
			</tr>

			<tr>
				<td>Dimensões</td>
				<td><input type="text" name="dimensoes"></td>
			</tr>

			<tr>
				<td>Tipo</td>
				<td><input type="text" name="tipo"></td>
			</tr>

			<tr>
				<td>Quantidade de Côomodos</td>
				<td><input type="text" name="qtdcomodos"></td>
			</tr>

			<tr>
				<td>Responsável</td>
				<td><input type="text" name="responsavel"></td>
			</tr>

			<tr>
				<td>Status</td>
				<td><input type="text" name="status"></td>
			</tr>

			<tr>
				<td>Data</td>
				<td><input type="text" name="data"></td>
			</tr>
		</table><br>
		<input type="submit" value="Cadastro">
	</form>
	
</body>
</html>
